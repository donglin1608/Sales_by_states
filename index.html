<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales by States</title>
    <style>
        #map {
            height: 60%;
            width: 100%;
        }

        #chart_div {
            height: 40%;
            width: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="chart_div"></div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFkCZbfL_zFHU7iPP3_29-nhjt9JQqijA&callback=initMap" async defer></script>

    <!-- Include PapaParse library to parse CSV file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Load Google Charts library -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- JavaScript to initialize the map and visualize data -->
    <script src="script.js"></script>
</body>
</html>
